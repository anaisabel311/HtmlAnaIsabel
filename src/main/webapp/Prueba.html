<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-y12En5bDWzHzMQ4jX9WPw9a+5pMQXBD6Z26AU7FPUl2xuO+F4EXh27Cuk1J1uBSZ" crossorigin="anonymous">
  <title>Calculadora</title>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <input type="text" class="form-control mb-2" id="display" readonly>
          <div class="row">
            <div class="col-md-3">
              <button class="btn btn-secondary btn-block" onclick="appendToDisplay('7')">7</button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-secondary btn-block" onclick="appendToDisplay('8')">8</button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-secondary btn-block" onclick="appendToDisplay('9')">9</button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-warning btn-block" onclick="appendToDisplay('/')">/</button>
            </div>
          </div>
          <!-- Agrega más filas y botones según sea necesario -->
          <div class="row mt-2">
            <div class="col-md-3">
              <button class="btn btn-secondary btn-block" onclick="appendToDisplay('4')">4</button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-secondary btn-block" onclick="appendToDisplay('5')">5</button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-secondary btn-block" onclick="appendToDisplay('6')">6</button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-warning btn-block" onclick="appendToDisplay('*')">*</button>
            </div>
          </div>
          <!-- Más filas y botones -->
          <div class="row mt-2">
            <div class="col-md-3">
              <button class="btn btn-secondary btn-block" onclick="appendToDisplay('1')">1</button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-secondary btn-block" onclick="appendToDisplay('2')">2</button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-secondary btn-block" onclick="appendToDisplay('3')">3</button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-warning btn-block" onclick="appendToDisplay('-')">-</button>
            </div>
          </div>
          <!-- Última fila -->
          <div class="row mt-2">
            <div class="col-md-6">
              <button class="btn btn-secondary btn-block" onclick="appendToDisplay('0')">0</button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-warning btn-block" onclick="appendToDisplay('+')">+</button>
            </div>
            <div class="col-md-3">
              <button class="btn btn-success btn-block" onclick="calculate()">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ez7+4P1QGhrw2qZ6e3/8JQgzUxyqIp5LylFshyntQ3Aaop5zb32rQoScgV/kZ8Vn" crossorigin="anonymous"></script>

<script>
  function appendToDisplay(value) {
    document.getElementById('display').value += value;
  }

  function calculate() {
    try {
      document.getElementById('display').value = eval(document.getElementById('display').value);
    } catch (error) {
      document.getElementById('display').value = 'Error';
    }
  }
</script>

</body>
</html>
