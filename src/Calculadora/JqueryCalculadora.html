<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url(./img/fondoMath.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        fieldset {
            background-color: cadetblue;
            width: 20%;
            border-radius: 3%;
        }
        legend, p {
            color: rgb(248, 219, 183);
        }
        img {
            width: 40px;
        }
        .botonCalcular {
            width: 100px;
            height: 46px;
        }

        #cuerpoCalculadora {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            let numero = "0";
            let operacion = "";

            function operar(signo) {
//				alert(signo)
				console.log("Operar"+signo);
                operacion = signo;
//               alert("Operar"+signo);
                cajaNumero = $("#numeroARecoger");
                numero = cajaNumero.val();
                console.log("Numero: " + numero);
                cajaNumero.val("0");
                $("#numeroARecoger").focus();
            }

            function resultado() {
                numero2 = $("#numeroARecoger").val();
                console.log("numero2: " + numero2);

                if (operacion === "+") {
                    resultado = Number(numero) + Number(numero2);
                } else if (operacion === "-") {
                    resultado = Number(numero) - Number(numero2);
                } else if (operacion === "*") {
                    resultado = Number(numero) * Number(numero2);
                } else if (operacion === "/") {
                    resultado = Number(numero) / Number(numero2);
                }

                console.log("resultado: " + resultado);
                $("#resultadoAMostrar").val(resultado);

                $("#numeroARecoger").val(0);
                $("#numeroARecoger").focus();
            }

            // Evento de clic para los botones de operación
            $(".botonOperacion").click(function() {
				alert($(this).data("operador"))
                operar($(this).data("operador"));
            });

            // Evento de clic para el botón de resultado
            $("#botonResultado").click(function() {
                resultado();
            });
        });
    </script>
</head>
<body>

    <div id="cuerpoCalculadora">
        <form>
            <fieldset>
                <legend>
                    <b>CALCULADORA</b>
                </legend>
                <label>
                    Número &nbsp; &ensp; &ensp;
                </label>
                <input id="numeroARecoger" type="number" name="numero" autofocus></input>
                <p>
                    Resultado &nbsp; &ensp;
                </p>
                <input id="resultadoAMostrar" type="number" name="resultado" readonly></input>
                <div id="botoneraPrincipal">
                    <!-- Utilizamos la clase "botonOperacion" y el atributo "data-operador" para identificar el operador -->
                    <a href="#" class="botonOperacion" data-operador="+"><img src="./img/botonSuma.png"></a>
                    <a href="#" class="botonOperacion" data-operador="-"><img src="./img/botonRestaa.png"></a>
                    <a href="#" class="botonOperacion" data-operador="*"><img src="./img/botonmultiplicacion.png"></a>
                    <a href="#" class="botonOperacion" data-operador="/"><img src="./img/botonDivision.png"></a>
                </div>
                <div id="botonResultado" style="width: 100%;">
                    <!-- Cambiamos el evento onclick a través de jQuery -->
                    <a href="#"><img class="botonCalcular" src="./img/botonCalcular.png"></a>
                </div>
            </fieldset>
        </form>
    </div>
    
</body>
</html>
